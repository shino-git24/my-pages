<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fes Checklist</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8B4513">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>RSR 持ち物チェックリスト</h1>
        <div id="progress"></div>
        <div class="controls">
            <button id="addItemBtn" class="btn btn-add">＋ 項目を追加</button>
        </div>

        <table id="checklist">
            <thead>
                <tr>
                    <th class="col-check">前</th>
                    <th class="col-check">当</th>
                    <th class="col-name">品名</th>
                    <th class="col-actions">操作</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div id="add-item-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>新しい項目を追加</h2>
            <input type="text" id="new-item-name" placeholder="品名（メモは品名に含めてください）" autocomplete="off">
            <select id="new-item-category"></select>
            <div class="modal-actions">
                <button id="add-item-confirm-btn" class="btn btn-add">この内容で追加</button>
                <button id="add-item-cancel-btn" class="btn btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('ServiceWorker registration successful: ', registration);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
