<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fes Checklist</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8B4513">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>RSR 持ち物チェックリスト</h1>
        
        <div id="progress"></div>

        <div class="controls">
            <button id="addItemBtn" class="btn btn-add">＋ 項目を追加</button>
            <button id="sortBtn" class="btn btn-sort">「購入要否」で並び替え</button>
        </div>

        <table id="checklist">
            <thead>
                <tr>
                    <th class="col-name">品名</th>
                    <th class="col-checks">ステータス</th>
                    <th class="col-memo">メモ</th>
                    <th class="col-actions">操作</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('ServiceWorker registration successful: ', registration);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
